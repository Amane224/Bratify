  <script>
    function openPage(page) {
      document.getElementById("home").style.display = "none";
      document.getElementById(page).style.display = "block";
    }
    function backHome() {
      document.querySelectorAll(".container").forEach(c => c.style.display = "none");
      document.getElementById("home").style.display = "block";
    }

    async function generate(type) {
      const input = document.getElementById(type + "Input").value.trim();
      const resultDiv = document.getElementById(type + "Result");

      if (!input) {
        resultDiv.innerHTML = "<p style='color:red;'>Masukkan teks dulu!</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Sedang membuat...</p>";

      let endpoint = "";
      if (type === "brat") endpoint = `https://api.yupra.my.id/api/image/brat?text=${encodeURIComponent(input)}`;
      if (type === "bratvid") endpoint = `https://api.ryzumi.vip/api/image/brat/animated?text=${encodeURIComponent(input)}`;
      if (type === "iqc") endpoint = `https://api.ryzumi.vip/api/image/iqc?text=${encodeURIComponent(input)}`;

      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        if (type === "brat")
          resultDiv.innerHTML = `<img src="${url}" alt="Brat Foto"><br><a href="${url}" download="brat-foto.png" class="download-btn">Download</a>`;
        if (type === "bratvid")
          resultDiv.innerHTML = `<video controls autoplay loop src="${url}"></video><br><a href="${url}" download="brat-video.mp4" class="download-btn">Download</a>`;
        if (type === "iqc")
          resultDiv.innerHTML = `<img src="${url}" alt="IQC Foto"><br><a href="${url}" download="iqc-foto.png" class="download-btn">Download</a>`;
      } catch (e) {
        resultDiv.innerHTML = `<p style="color:red;">Gagal: ${e.message}</p>`;
      }
    }

    // === Grafik Pengunjung ===
    const ctx = document.getElementById('visitorChart').getContext('2d');
    let visitorChart;

    async function trackVisitors() {
      const res = await fetch("https://api.countapi.xyz/hit/bratify-web/visitors");
      const data = await res.json();
      const count = data.value;

      const days = ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"];
      const values = [2, 4, 6, 10, 15, 20, count];

      if (visitorChart) visitorChart.destroy();
      visitorChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: days,
          datasets: [{
            label: "Pengunjung",
            data: values,
            borderColor: "#ff4d6d",
            backgroundColor: "rgba(255,77,109,0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { display: false } }
        }
      });
    }
    trackVisitors();
